<div class="control-section">
	<div class="col-lg-12 content-wrapper">
		<ejs-schedule #scheduleObj  [selectedDate]="selectedDate" [group]="group" currentView="TimelineWeek"
		[showHeaderBar]='false'(renderCell)="onRenderCell($event)"
			[eventSettings]="eventSettings" [timeScale]="timeScale" (eventRendered)="oneventRendered($event)">
			<e-resources>
				<e-resource field='CountryId' title='Choose Project' [dataSource]='CountriesDataSource'
					[allowMultiple]='allowMultiple' name='Countries' textField='text' idField='id' colorField='color'>
				</e-resource>
				<e-resource field='PayrollId' title='Category' [dataSource]='PayrollsDataSource'
					[allowMultiple]='allowMultiple' name='Payrolls' textField='text' idField='id'
					groupIDField='groupId' colorField='color'>
				</e-resource>
			</e-resources>
			<ng-template #dateHeaderTemplate let-data>
				<div class="date-text" [innerHTML]="getDateHeaderText(data.date)"></div>
			</ng-template>
			<ng-template #resourceHeaderTemplate let-data>
				<div class='template-wrap'>
					<div class="{{getEmployeeImage(data)}}"></div>
					<div class="resource-details">
						<div class="resource-name">{{data.resourceData.name}}</div>
						<div class="resource-designation">{{data.resourceData.designation}}</div>
					</div>
				</div>
			</ng-template>
			<e-views>
				<e-view option="TimelineWeek" interval="2" dateFormat='dd-MM-yyyy' [readonly]="isReadOnly"></e-view>
			</e-views>
		</ejs-schedule>
	</div>
</div>
