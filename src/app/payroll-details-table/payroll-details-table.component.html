<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by string">
        Country 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="payroll">
    <th mat-header-cell *matHeaderCellDef>
        Payroll
    </th>
    <td mat-cell *matCellDef="let element"> {{element.payroll}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="stage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Stage
    </th>
    <td mat-cell *matCellDef="let element"> {{element.stage}} </td>
  </ng-container>

  <ng-container matColumnDef="critical">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Critical
    </th>
    <td mat-cell *matCellDef="let element"> {{element.critical}} </td>
  </ng-container>

  <ng-container matColumnDef="overdue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Overdue
    </th>
    <td mat-cell *matCellDef="let element"> {{element.overdue}} </td>
  </ng-container>

  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Due
    </th>
    <td mat-cell *matCellDef="let element"> {{element.due}} </td>
  </ng-container>
  
  <ng-container matColumnDef="querie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Querie
    </th>
    <td mat-cell *matCellDef="let element"> {{element.querie}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
