<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by string">
        Country 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="payroll">
    <th mat-header-cell *matHeaderCellDef>
        Payroll
    </th>
    <td mat-cell *matCellDef="let element"> <b>{{element.payroll}}</b> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>
        Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="stage">
    <th mat-header-cell *matHeaderCellDef>
        Stage
    </th>
    <td mat-cell *matCellDef="let element">
        <div class="stage-column-box stage-column-txt-back-style">
            {{element.stage}} 
        </div>       
    </td>
  </ng-container>

  <ng-container matColumnDef="critical">
    <th mat-header-cell *matHeaderCellDef>
        Critical
    </th>
    <td mat-cell *matCellDef="let element"> 
        <span class="critical-column-box critical-column-txt-back-style">{{element.critical}} </span>        
    </td>
  </ng-container>

  <ng-container matColumnDef="overdue">
    <th mat-header-cell *matHeaderCellDef>
        Overdue
    </th>
    <td mat-cell *matCellDef="let element"> {{element.overdue}} </td>
  </ng-container>

  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef>
        Due
    </th>
    <td mat-cell *matCellDef="let element"> {{element.due}} </td>
  </ng-container>
  
  <ng-container matColumnDef="querie">
    <th mat-header-cell *matHeaderCellDef>
        Querie
    </th>
    <td mat-cell *matCellDef="let element"> {{element.querie}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" class="action-link"> 
        <p>
            <button
              id="quizUserActionMenu"
              mat-icon-button
              [matMenuTriggerFor]="userMenu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
  
            <mat-menu
              class="quiz-user-actions"
              #userMenu="matMenu"
              xPosition="before"
            >
              <button mat-menu-item (click)="openDialog('edit',element)">
                Edit
              </button>
              <button mat-menu-item (click)="removePayroll(element)">
                Delete
              </button>
            </mat-menu>
          </p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
