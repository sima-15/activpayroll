<!-- src/app/user-table/user-table.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- User Name Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let user">
      <img src="{{ user.image }}" alt="{{ user.name }}" class="user-image" />
      {{ user.name }}
    </td>
  </ng-container>

  <!-- Dynamic Task Columns -->
  <ng-container *ngFor="let day of days; let i = index" [matColumnDef]="'day' + i">
    <th [style.background-color]=" isWeekend(day) ? 'lightgrey' : ''"  [style.border]="calculateRulerPosition(day) ? '2px solid skyblue' : ''" mat-header-cell *matHeaderCellDef>{{ day }}</th>
    <td mat-cell [ngClass]="{'weekend': isWeekend(day)}" *matCellDef="let user">
      <ng-container *ngFor="let task of user.tasks">
       <div class="task" id="container" [ngStyle]="{ 'background-color': task.color }" *ngIf="isTaskOnDay(task, day)" >
       {{task.name}}
        <!-- {{isEventSpanningMultipleDays(task)}}      -->
        </div>
      </ng-container>
      <div class="ruler" [ngClass]="{'showRuler': calculateRulerPosition(day)}"></div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
